<script>
  function showContainer(containerIndex) {
    // Hide all flex containers
    var containers = document.querySelectorAll('.container-w');
    containers.forEach(function(container) {
      container.style.display = 'none';
    });

    // Show the selected flex container
    var selectedContainer = document.getElementById('container' + containerIndex);
    selectedContainer.style.display = 'flex';
  }
</script>
